services:
  # MinIO - Armazenamento de objetos (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL - Banco de dados estruturado
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inmet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql_scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c max_connections=200

  # FastAPI - API de ingestão
  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "8000:8000"
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: inmet-data
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inmet_db
    volumes:
      - ./data:/app/data
    depends_on:
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # JupyterLab - Ambiente de análise
  jupyterlab:
    build:
      context: ./jupyterlab
      dockerfile: Dockerfile
    container_name: jupyterlab
    ports:
      - "8888:8888"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inmet_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - jupyter_data:/home/jovyan/.jupyter
    depends_on:
      - postgres
      - minio
      - mlflow

  # MLFlow - Versionamento de modelos
  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inmet_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MLFLOW_BACKEND_STORE_URI: postgresql://postgres:postgres@postgres:5432/inmet_db
      MLFLOW_DEFAULT_ARTIFACT_URI: s3://mlflow-artifacts/
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      - postgres
      - minio

  # ThingsBoard - Dashboard e visualização
  thingsboard:
    image: thingsboard/tb-postgres:latest
    container_name: thingsboard
    ports:
      - "8080:9090"
      # Portas MQTT (1883) e CoAP (5683) removidas - não essenciais para dashboards
    environment:
      TB_QUEUE_TYPE: in-memory
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/thingsboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    volumes:
      - thingsboard_data:/data
      - thingsboard_logs:/var/log/thingsboard
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  minio_data:
  postgres_data:
  jupyter_data:
  mlflow_data:
  thingsboard_data:
  thingsboard_logs:

